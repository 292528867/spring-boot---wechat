<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>发布邀约信息</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/spinningwheel.css"/>
    <style>
        .am-badge {
            font-size: 15px;
        }

        #sw-header {
            opacity: 1;
        }

        #sw-wrapper {
            border-top: 0px solid #4EC296;
        }

        #sw-cancel, #sw-done {
            color: #4EC296;
        }

        .am-modal-btn {
            color: #4EC296;
        }
    </style>
</head>
<body class="ad-body">
<div class="ad-container" style="margin-top: 12px">
    <div class="ad-info">
        <div class="ad-title">
            主题
            <span class="am-badge ad-badge am-badge-danger" id="title-text">羽毛球</span>
            <!--<a id="title-btn"><i class="am-icon-chevron-right ad-arrows"></i></a>-->
        </div>
        <div class="ad-location">
            地点
            <span class="am-badge ad-badge am-badge-danger" id="location-text"></span>
            <a id="location-btn"><i class="am-icon-angle-right ad-arrows"></i></a>
        </div>
        <div class="ad-start">
            开始时间
            <span class="am-badge ad-badge am-badge-danger" id="startTime-text"></span>
            <a id="startTime-btn"><i class="am-icon-angle-right ad-arrows"></i></a>
        </div>
        <div class="ad-end">
            结束时间
            <span class="am-badge ad-badge am-badge-danger" id="endTime-text"></span>
            <a id="endTime-btn"><i class="am-icon-angle-right ad-arrows"></i></a>
        </div>
    </div>
    <div class="ad-info">
        <div class="ad-partner">
            人数
            <span class="am-badge ad-badge am-badge-danger" id="numOfP-text"></span>
            <a id="numOfP-btn"><i class="am-icon-angle-right ad-arrows"></i></a>
        </div>
        <div class="ad-partner">
            对象
            <span class="am-badge ad-badge am-badge-danger" id="partner-text"></span>
            <a id="partner-btn"><i class="am-icon-angle-right ad-arrows"></i></a>
        </div>
        <div class="ad-age">
            年龄
            <span class="am-badge ad-badge am-badge-danger" id="age-text"></span>
            <a id="age-btn"><i class="am-icon-angle-right ad-arrows"></i></a>
        </div>
    </div>
    <div class="ad-info">
        <ul class="am-list am-list-static am-list-border">
            <li>
                <textarea class="ad-content" placeholder="空乏的说明是没有人会报名的..." id="content-text"></textarea>
                <span class="ad-limit">仅限12个字</span>
            </li>
        </ul>
    </div>
    <div class="ad-button">
        <div style="padding-left: 20px;padding-right: 20px;">
            <button onclick="generateOrder()" class="am-btn am-btn-success"
                    style="font-size:16px;display: block;width: 100%;border-radius: 5px;background-color: #4EC296;border-color: #4EC296;">
                确定发布
            </button>
        </div>
    </div>
</div>

<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-title">
    <div class="am-modal-dialog">
        <div class="am-modal-bd" style="height: 280px">
            <div id="ss-main">
            </div>
            <input type="hidden" class="am-modal-prompt-input" id="ss-title">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-location">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            运动地点（仅限15个字符）
            <input type="text" class="am-modal-prompt-input">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-numOfP">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            人数
            <input type="number" class="am-modal-prompt-input">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-partner">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            请选择运动对象<br/>
            <label class="am-radio-inline">
                <input type="radio" value="男" name="partner">男
            </label>
            <label class="am-radio-inline">
                <input type="radio" value="女" name="partner">女
            </label>
            <label class="am-radio-inline">
                <input type="radio" value="不限" name="partner">不限
            </label>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-age">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            请选择对方年龄范围<br/>

            <div style="width: 80px;margin: 0 auto;">
                <label class="am-radio-inline" style="width: 80px;">
                    <input type="radio" value="18－24岁" name="age">18-24岁
                </label>
                <br/>
                <label class="am-radio-inline" style="width: 80px;">
                    <input type="radio" value="25－30岁" name="age">25-30岁
                </label>
                <br/>
                <label class="am-radio-inline" style="width: 80px;">
                    <input type="radio" value="不限" name="age">不限
                </label>
            </div>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-bd" id="status">
            发布成功！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="success-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            发布成功！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" onclick="toMain();">确定</span>
        </div>
    </div>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/spinningwheel.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="assets/js/addDating.js"></script>
<script type="text/x-handlebars-template" id="sports">
    <ul class="am-avg-sm-4 am-thumbnails">
        {{#each this}}
        <li>
            <div class="am-round" style="background-color: inherit">
                <img src="{{iconUrl}}" id="sports{{id}}" style="width: 35px;height: 35px;">
                <span style="font-size: 12px;">{{name}}</span>
                <img src="assets/i/confirm.png" class="ss-cover" id="sportsCover{{id}}"
                     style="display: none; width: 35px;height: 35px; top: -62px; left: 8px"/>
            </div>
        </li>
        {{/each}}
    </ul>
</script>
</body>
</html>
