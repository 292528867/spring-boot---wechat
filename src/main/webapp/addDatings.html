<body class="ad-body">
<div class="ad-container">
    <div class="ad-info">
        <ul class="am-list am-list-static am-list-border">
            <li>
                <span class="am-badge ad-badge"><a class="am-icon-chevron-right" id="title-btn"></a></span>
                <span class="am-badge ad-badge" id="title-text">跑步</span>
                主题
            </li>
            <li>
                <span class="am-badge ad-badge"><a class="am-icon-chevron-right" id="location-btn"></a></span>
                <span class="am-badge ad-badge" id="location-text"></span>
                地点
            </li>
            <li>
                <span class="am-badge ad-badge"><a class="am-icon-chevron-right" id="time-btn"></a></span>
                <span class="am-badge ad-badge" id="time-text"></span>
                时间
            </li>
        </ul>
    </div>
    <div class="ad-info">
        <ul class="am-list am-list-static am-list-border">
            <li>
                <span class="am-badge ad-badge"><a class="am-icon-chevron-right" id="partner-btn"></a></span>
                <span class="am-badge ad-badge am-badge-danger" id="partner-text">男 | 女 | 不限</span>
                对象
            </li>
            <li>
                <span class="am-badge ad-badge"><a class="am-icon-chevron-right" id="age-btn"></a></span>
                <span class="am-badge ad-badge am-badge-danger" id="age-text">18-24岁 | 25-30岁 | 不限</span>
                年龄
            </li>
        </ul>
    </div>
    <div class="ad-info">
        <ul class="am-list am-list-static am-list-border">
            <li>
                <textarea class="ad-context" value="空乏的说明是没有人会报名的">空乏的说明是没有人会报名的</textarea>
            </li>
        </ul>
    </div>
    <div class="ad-button">
        <div class="ad-sub">
            <button class="am-btn am-btn-danger am-round ad-btn">确定发布</button>
        </div>
    </div>
</div>

<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-title">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            请选择运动主题
            <input type="text" class="am-modal-prompt-input">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-location">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            请输入运动地点
            <input type="text" class="am-modal-prompt-input">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>

<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-time">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            请输入运动时间
            <input type="text" class="am-modal-prompt-input">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>

<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-partner">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            请输入运动对象
            <input type="text" class="am-modal-prompt-input">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
<div class="am-modal am-modal-prompt" tabindex="-1" id="ad-age">
    <div class="am-modal-dialog">
        <div class="am-modal-bd">
            请输入对方年龄
            <input type="text" class="am-modal-prompt-input">
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>提交</span>
        </div>
    </div>
</div>
