<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我要私教</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/static.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
</head>
<body>
<header data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{"directionNav":false}'>
    <ul class="am-slides">
        <li>
            <img src="./i/banner1.png">

        </li>
        <li>
            <img src="./i/banner2.png">

        </li>
        <li>
            <img src="./i/banner3.png">

        </li>
    </ul>
</header>
<section class="am-container jm-content">
    <h2 class="jm-title" style="padding-top: 15px">[预约须知]</h2>
    <hr data-am-widget="divider" style="margin: 0.5rem auto" class="am-divider am-divider-dotted"/>
    <span>
        1-3小班式教学迅速提高你的球技和战斗力。填写你所需的时间地点，奇羽记提供国家级羽毛球运动员为你开小灶。
    </span>
</section>
<hr data-am-widget="divider" style="margin: 1rem auto" class="am-divider am-divider-default"/>
<section class="am-container jm-content">
    <h2 class="jm-title" style="padding-bottom: 10px">[约教信息]</h2>

    <div class="am-form am-form-horizontal">
        <div class="am-form-group am-form-group-sm">
            <label for="dc-name" class="am-u-sm-3 am-form-label" style="padding-left: 0">真实姓名</label>

            <div class="am-u-sm-9">
                <input type="text" id="dc-name" class="am-form-field  am-radius" placeholder="">
            </div>
        </div>
        <div class="am-form-group am-form-group-sm">
            <label for="dc-tel" class="am-u-sm-3 am-form-label" style="padding-left: 0">联系电话</label>

            <div class="am-u-sm-9">
                <input type="tel" id="dc-tel" class="am-form-field  am-radius" placeholder="">
            </div>
        </div>
        <div class="am-form-group am-form-group-sm">
            <label for="dc-time" class="am-u-sm-3 am-form-label" style="padding-left: 0">预约地点</label>

            <div class="am-u-sm-9">
                <input type="text" id="dc-time" class="am-form-field  am-radius" placeholder="">
            </div>
        </div>
        <div class="am-form-group am-form-group-sm">
            <label for="dc-date" class="am-u-sm-3 am-form-label" style="padding-left: 0">预约时间</label>

            <div class="am-u-sm-9">
                <input type="date" id="dc-date" class="am-form-field  am-radius" placeholder="">
            </div>
        </div>
    </div>
</section>
<hr data-am-widget="divider" style="margin: 1.5rem auto 0" class="am-divider am-divider-default"/>
<div class="jm-btn">
    <button class="am-btn am-btn-secondary" data-am-modal="{target: '#my-alert'}">我要私教</button>
</div>
<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">奇羽记</div>
        <div class="am-modal-bd">
            很抱歉，该功能还在开发中，敬请期待！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>
</body>
</html>
