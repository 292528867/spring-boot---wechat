<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>邀约请求列表</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="dr-body">
<div id="dr-null" class="dr-null"></div>
<div id="dr-main"></div>
<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="assets/js/datingRequest.js"></script>
<script type="text/x-handlebars-template" id="request">
    {{#each this}}
    <ul class="am-list am-list-static am-list-border dr-require-li">
        <li>
            <div class="am-container dr-require-list">
                <div class="dr-background">
                    {{#compare sex}}
                    <img src="assets/i/user-background/background-girl.jpg" class="dr-background-img">
                    {{else}}
                    {{#judge sex}}
                    <img src="assets/i/user-background/background-boy.jpg" class="dr-background-img">
                    {{else}}
                    <img src="assets/i/user-background/background-girl.jpg" class="dr-background-img">
                    {{/judge}}
                    {{/compare}}
                    <!--<img src="assets/i/user-background/background-boy.jpg" class="dr-background-img">-->
                    <!--<img src="assets/i/user-background/background-girl.jpg" class="dr-background-img">-->
                    <!--<img src="assets/i/request-02.png">-->
                    <!--<img src="assets/i/request-03.png">-->
                </div>
                <div class="dr-avatar-info">
                    <div class="dr-avatar">
                        <a href="timeLine.html?userId={{customerId}}">
                            <img src="{{avatar}}" class="am-img-thumbnail">
                        </a>
                    </div>
                    <div class="dr-name am-text-truncate">{{nickName}}</div>
                    <div class="dr-info"><span>{{age}}岁</span> {{city}}
                        {{#compare sex}}
                        <span class="am-icon-smile-o dr-boy"></span>
                        {{else}}
                        {{#judge sex}}
                        <span class="am-icon-mars dr-boy"></span>
                        {{else}}
                        <span class="am-icon-venus dr-girl"></span>
                        {{/judge}}
                        {{/compare}}
                    </div>
                    <!--{{#compare agree}}-->
                    <!--<div class="am-g dr-conform-button">-->
                    <!--<div class="am-u-sm-6">-->
                    <!--<button onclick="responseCustomer(0,'{{orderCId}}')" type="button"-->
                    <!--class="am-btn am-btn-success am-round am-btn-xs">残忍拒绝-->
                    <!--</button>-->
                    <!--</div>-->
                    <!--<div class="am-u-sm-6">-->
                    <!--<button onclick="responseCustomer(1,'{{orderCId}}')" type="button"-->
                    <!--class="am-btn am-btn-danger am-round am-btn-xs">同意约炼-->
                    <!--</button>-->
                    <!--</div>-->
                    <!--</div>-->
                    <!--{{else}}-->
                    <!--{{#judge agree}}-->
                    <!--{{else}}-->
                    <!--{{/judge}}-->
                    <!--{{/compare}}-->

                    {{#ifNull agree}}
                    <div class="am-g dr-conform-button">
                        <div class="am-u-sm-6">
                            <button onclick="responseCustomer(0,'{{orderCId}}')" type="button"
                                    class="am-btn am-btn-success am-round am-btn-xs">残忍拒绝
                            </button>
                        </div>
                        <div class="am-u-sm-6">
                            <button onclick="responseCustomer(1,'{{orderCId}}')" type="button"
                                    class="am-btn am-btn-danger am-round am-btn-xs">同意约炼
                            </button>
                        </div>
                    </div>
                    {{else}}
                    <div class="am-g dr-conform-button"></div>
                    {{#if agree}}
                    {{#compare sex}}
                    <img src="assets/i/request-02.png" class="dr-request">
                    <img src="assets/i/blue.png" class="dr-bottom">
                    {{else}}
                    {{#judge sex}}
                    <img src="assets/i/request-02.png" class="dr-request">
                    <img src="assets/i/blue.png" class="dr-bottom">
                    {{else}}
                    <img src="assets/i/request-03.png" class="dr-request">
                    <img src="assets/i/pick.png" class="dr-bottom">
                    {{/judge}}
                    {{/compare}}
                    {{else}}
                    <img src="assets/i/request-01.png" class="dr-request">
                    <img src="assets/i/grey.png" class="dr-bottom">
                    {{/if}}
                    {{/ifNull}}

                </div>
            </div>
        </li>
    </ul>
    {{/each}}
    <div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-bd" id="status">
                拒绝成功！
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn">确定</span>
            </div>
        </div>
    </div>
    <div class="am-modal am-modal-alert" tabindex="-1" id="success-alert">
        <div class="am-modal-dialog">
            <div class="am-modal-bd" id="success">
                发布成功！
            </div>
            <div class="am-modal-footer">
                <span class="am-modal-btn" onclick="toReload();">确定</span>
            </div>
        </div>
    </div>
</script>
</body>
</html>
