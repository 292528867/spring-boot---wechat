<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>邀约请求列表</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">

</head>
<body class="dr-body">
<div class="main-side-bar main-top-bar">
    <div class="am-g main-top">
        <div class="am-u-sm-3" style="color: grey"><a id="main" style="color:grey;display: block">一起躁</a></div>
        <div class="am-u-sm-6"><span class="main-top-text">躁友信息</span></div>
        <div class="am-u-sm-3" style="color: grey"><a id="individualInfo" style="color:grey;display: block">我的信息</a>
        </div>
    </div>
</div>
<div class="dr-tab">
    <span onclick="tab(1)" style="border-bottom: 1px solid grey" id="span1">未处理</span>
    /
    <span onclick="tab(2)" id="span2">已处理</span>
</div>
<div id="dr-main"></div>
<ul class="am-list am-list-static am-list-border" style="margin-top: 0;" id="tab1">
    <li>
        <div class="dr-container">
            <div class="dr-avatar">
                <img src="assets/i/avatar-offical.jpg" class="am-radius" style="height: 110px;width: 110px">
            </div>
            <div class="dr-info">
                <div class="am-text-truncate" style="width: 150px;padding-bottom: 5px;">啊哈哈哈哈哈啊哈哈哈哈哈啊哈哈哈哈哈啊哈哈哈哈哈</div>
                <div class="am-icon-mars dr-boy"></div>
                <div>
                    <span class="dr-age">20岁</span><span class="dr-city">上海市 黄浦区</span>
                </div>
                <div class="dr-span">请求加入你的夜跑活动</div>
            </div>
        </div>
        <div class="dr-conform-button">
            <div class="am-g" style="padding-left: 5px;padding-right: 5px;padding-bottom: 5px">
                <div class="am-u-sm-6" style="padding: 0">
                    <button class="am-btn dr-btu-left">残忍拒绝</button>
                </div>
                <div class="am-u-sm-6" style="padding: 0">
                    <button class="am-btn dr-btu-right">同意约炼</button>
                </div>
            </div>
        </div>
    </li>
</ul>
<ul class="am-list am-list-static am-list-border" style="margin-top: 0;display: none" id="tab2">
    <li>
        <div class="dr-container">
            <div class="dr-avatar">
                <img src="assets/i/avatar-offical.jpg" class="am-radius" style="height: 110px;width: 110px">
            </div>
            <div class="dr-info">
                <div class="am-text-truncate" style="width: 150px;padding-bottom: 5px;">啊哈哈哈哈哈啊哈哈哈哈哈啊哈哈哈哈哈啊哈哈哈哈哈</div>
                <div class="am-icon-mars dr-boy"></div>
                <div>
                    <span class="dr-age">20岁</span><span class="dr-city">上海市 黄浦区</span>
                </div>
                <div class="dr-span">请求加入你的夜跑活动</div>
            </div>
        </div>
    </li>
</ul>

<div id="dr-null" class="dr-null"></div>

<script>
    function tab(n) {
        if (n == 1) {
            document.getElementById('tab1').style.display = "inline";
            document.getElementById('tab2').style.display = "none";
            document.getElementById('span1').style.borderBottom="1px solid grey";
            document.getElementById('span2').style.borderBottom="0px solid grey";
        }
        if (n == 2) {
            document.getElementById('tab1').style.display = "none";
            document.getElementById('tab2').style.display = "inline";
            document.getElementById('span1').style.borderBottom="0px solid grey";
            document.getElementById('span2').style.borderBottom="1px solid grey";
        }
    }
</script>
