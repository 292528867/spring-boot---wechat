        </li>
    </ul>
</header>
<section class="am-container jm-content">
    <h2 class="jm-title" style="padding-top: 15px">[测试须知]</h2>
    <hr data-am-widget="divider" style="margin: 0.5rem auto" class="am-divider am-divider-dotted"/>

<section class="am-container jm-content">
    <h2 class="jm-title">[测试项目]<i class="am-icon-question-circle" style="padding-left: 5px"></i></h2>
    <div>
        <span style="padding-right: 5px">骨密度测试 <i id="test-box1" class="am-icon-square-o"></i></span>
        <span style="padding-right: 5px">人体成份分析 <i id="test-box2" class="am-icon-square-o"></i></span>
        <span style="padding-right: 5px">运动有氧能力 <i id="test-box3" class="am-icon-square-o"></i></span>

</section>

    <h2 class="jm-title">[个性化项目]<i class="am-icon-question-circle" style="padding-left: 5px"></i></h2>
    <div>
        <span style="padding-right: 5px">健康处方 <i class="am-icon-square-o"></i></span>
        <span style="padding-right: 5px">运动处方 <i class="am-icon-square-o"></i></span>

</section>

</div>

</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">奇羽记</div>

        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var box1 = $('#test-box1');
        var box2 = $('#test-box2');
        var box3 = $('#test-box3');
        box1.click(function () {
            box1.alterClass("am-icon-square-o", "am-icon-check-square-o");
            box2.alterClass("am-icon-check-square-o", "am-icon-square-o");
            box3.alterClass("am-icon-check-square-o", "am-icon-square-o");
        });
        box2.click(function () {
            box2.alterClass("am-icon-square-o", "am-icon-check-square-o");
            box1.alterClass("am-icon-check-square-o", "am-icon-square-o");
            box3.alterClass("am-icon-check-square-o", "am-icon-square-o");
        });
        box3.click(function () {
            box3.alterClass("am-icon-square-o", "am-icon-check-square-o");
            box2.alterClass("am-icon-check-square-o", "am-icon-square-o");
            box1.alterClass("am-icon-check-square-o", "am-icon-square-o");
        });
    });
</script>
