<!doctype html>
<html class="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>健康管理</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/static.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
</head>
<body>
<header data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{"directionNav":false}'>
    <ul class="am-slides">
        <li>
            <img src="./i/banner1.png">

        </li>
        <li>
            <img src="./i/banner2.png">

        </li>
        <li>
            <img src="./i/banner3.png">

        </li>
    </ul>
</header>
<section class="am-container jm-content">
    <h2 class="jm-title" style="padding-top: 15px">[测试须知]</h2>
    <!--<hr data-am-widget="divider" style="margin: 0.5rem auto" class="am-divider am-divider-dotted"/>-->
    <span>
        奇羽记为会员提供骨密度测试、人体成分分析、运动有氧能力、基本体征测试。测试报告会通过微信推送到会员［我的健康报告］菜单里。体验全程由万达健康免费提供。
    </span>
    <hr data-am-widget="divider" style="margin: 1rem auto" class="am-divider am-divider-dotted"/>

</section>
<!--<hr data-am-widget="divider" style="margin: 1rem auto" class="am-divider am-divider-default"/>-->

<section class="am-container jm-content">
    <h2 class="jm-title">[测试项目]<i class="am-icon-question-circle" style="padding-left: 5px"></i></h2>
    <!--<hr data-am-widget="divider" style="margin: 0.5rem auto" class="am-divider am-divider-dotted"/>-->
    <div class="am-g">
        <div class="am-u-sm-6">
            <div style="height: 25px;overflow: hidden;">
                <span style="padding-right: 5px">骨密度测试 <a class="am-icon-square-o radio-box" id="box7"
                                                          onclick="choose('box7');"></a></span>
            </div>
            <div style="height: 25px;overflow: hidden;">
                <span style="padding-right: 5px">人体成份分析 <a class="am-icon-square-o radio-box" id="box8"
                                                           onclick="choose('box8');"></a></span>
            </div>
        </div>
        <div class="am-u-sm-6">
            <div style="height: 25px;overflow: hidden;">
                <span style="padding-right: 5px">运动有氧能力 <a class="am-icon-square-o radio-box" id="box9"
                                                           onclick="choose('box9');"></a></span>
            </div>
        </div>
    </div>
    <hr data-am-widget="divider" style="margin: 1rem auto" class="am-divider am-divider-dotted"/>
</section>

<!--<hr data-am-widget="divider" style="margin: 1rem auto" class="am-divider am-divider-default"/>-->

<section class="am-container jm-content">
    <h2 class="jm-title">[定制须知]<i class="am-icon-question-circle" style="padding-left: 5px"></i></h2>
    <!--<hr data-am-widget="divider" style="margin: 0.5rem auto" class="am-divider am-divider-dotted"/>-->
    <span>
        奇羽记免费为会员量身定制如下项目：健康处方、运动处方、心理咨询、音乐理疗、基因测试、康护保健等衍生服务。报告会通过微信推送到会员［我的健康报告］菜单里。体验全程由万达健康免费提供。
    </span>
    <hr data-am-widget="divider" style="margin: 1rem auto" class="am-divider am-divider-dotted"/>
</section>
<section class="am-container jm-content">
    <h2 class="jm-title">[个性化项目]<i class="am-icon-question-circle" style="padding-left: 5px"></i></h2>
    <!--<hr data-am-widget="divider" style="margin: 0.5rem auto" class="am-divider am-divider-dotted"/>-->
    <div class="am-g">
        <div class="am-u-sm-4" style="padding-right: 0">
            <div style="height: 25px;overflow: hidden;">
                <span style="padding-right: 5px">健康处方 <a class="am-icon-square-o radio-box1" id="box1"
                                                         onclick="choose('box1');"></a></span>
            </div>
            <div style="height: 25px;overflow: hidden;">
                <span style="padding-right: 5px">运动处方 <a class="am-icon-square-o radio-box1" id="box2"
                                                         onclick="choose('box2');"></a></span>
            </div>
        </div>
        <div class="am-u-sm-4" style="padding: 0">
            <div style="height: 25px;overflow: hidden;">
                <span style="padding-right: 5px">心理咨询 <a class="am-icon-square-o radio-box1" id="box3"
                                                         onclick="choose('box3');"></a></span>
            </div>
            <div style="height: 25px;overflow: hidden;">
                <span style="padding-right: 5px">音乐理疗 <a class="am-icon-square-o radio-box1" id="box4"
                                                         onclick="choose('box4');"></a></span>
            </div>
        </div>
        <div class="am-u-sm-4" style="padding-left: 0">
            <div style="height: 25px;overflow: hidden;">
                <span style="padding-right: 5px">基因测试 <a class="am-icon-square-o radio-box1" id="box5"
                                                         onclick="choose('box5');"></a></span>
            </div>
            <div style="height: 25px;overflow: hidden;">
                <span style="padding-right: 5px">康护保健 <a class="am-icon-square-o radio-box1" id="box6"
                                                         onclick="choose('box6');"></a></span>
            </div>
        </div>
    </div>
</section>

<div class="jm-content" style="padding-top: 10px;">
    <textarea class="ad-content" placeholder="如有额外需求，请再次备注说明"></textarea>
</div>

<!--<hr data-am-widget="divider" style="margin: 1.5rem auto 0" class="am-divider am-divider-default"/>-->
<div class="jm-btn">
    <button class="am-btn am-btn-secondary" data-am-modal="{target: '#my-alert'}">健康定制</button>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">奇羽记</div>
        <div class="am-modal-bd">
            很抱歉，该功能还在开发中，敬请期待！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>

<script>
    function choose(id) {
        var box = $('#' + id);
        if (box.hasClass("am-icon-square-o")) {
            box.alterClass("am-icon-square-o", "am-icon-check-square-o");
        }
        else if (box.hasClass("am-icon-check-square-o")) {
            box.alterClass("am-icon-check-square-o", "am-icon-square-o");
        }
    }
</script>
</body>
</html>
