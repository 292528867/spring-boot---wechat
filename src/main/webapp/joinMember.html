<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我要入会</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/static.css">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/amazeui.min.js"></script>
</head>
<body>
<header data-am-widget="slider" class="am-slider am-slider-a1" data-am-slider='{"directionNav":false}'>
    <ul class="am-slides">
        <li>
            <img src="./i/banner1.png">

        </li>
        <li>
            <img src="./i/banner2.png">

        </li>
        <li>
            <img src="./i/banner3.png">

        </li>
    </ul>
</header>
<section class="am-container jm-content">
    <h2 class="jm-title" style="padding-top: 15px">[入会须知]</h2>
    <!--<hr data-am-widget="divider" style="margin: 0.5rem auto" class="am-divider am-divider-dotted"/>-->
    <span>
    月费会员299元，活动地点卢湾体育馆、静安体育馆中午12:00-13:00，晚上6:00-7:00，含免费人体成分、骨密度检测。季度会费899元，免费更换拍线，含免费人体成分、骨密度、运动有氧能力检测及一年复测。年度会员3599元，含入门级球拍、运动毛巾，全年免费更换拍线，含免费人体成分、骨密度检测及免费运动处方开具一次。
    </span>
    <hr data-am-widget="divider" style="margin: 1rem auto;" class="am-divider am-divider-dotted"/>
</section>
<section class="am-container jm-content">
    <h2 class="jm-title">[收费标准]</h2>
    <!--<hr data-am-widget="divider" style="margin: 0.5rem auto" class="am-divider am-divider-dotted"/>-->
    <!--<div>收费标准：-->
    <div style="height: 20px;">
        <span>299元／月 </span>
        <a class="am-icon-square-o"
           style="display:block;position: relative;top: -27px;left: 82px;font-size: 20px;width:30px;"
           id="check-box1"></a>
    </div>
    <div style="height: 20px;">
        <span>899元／季 </span>
        <a class="am-icon-check-square-o"
           style="display:block;position: relative;top: -27px;left: 82px;font-size: 20px;width:30px;"
           id="check-box2"></a>
    </div>
    <div style="height: 20px;">
        <span>599元／年 </span>
        <a class="am-icon-square-o"
           style="display:block;position: relative;top: -27px;left: 82px;font-size: 20px;width:30px;"
           id="check-box3"></a>
    </div>
    <!--</div>-->
    <hr data-am-widget="divider" style="margin: 1rem auto" class="am-divider am-divider-dotted"/>
    <div><i class="am-icon-calendar" style="color:grey;padding-right: 5px"></i> <span
            style="color: grey">2015/09/10 至 2015/12/10</span></div>
    <div style="color: grey"><i class="am-icon-cny" style="padding-right: 5px;padding-left: 2px"></i>600元／季 <span
            class="jm-span">在线预付</span></div>
</section>
<!--<hr data-am-widget="divider" style="margin: 1.5rem auto 0" class="am-divider am-divider-default"/>-->
<div class="jm-btn">
    <button class="am-btn am-btn-secondary" data-am-modal="{target: '#my-alert'}">我要入会</button>
</div>

<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">奇羽记</div>
        <div class="am-modal-bd">
            很抱歉，该功能还在开发中，敬请期待！
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn">确定</span>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        var box1 = $('#check-box1');
        var box2 = $('#check-box2');
        var box3 = $('#check-box3');
        box1.click(function () {
            box1.alterClass("am-icon-square-o", "am-icon-check-square-o");
            box2.alterClass("am-icon-check-square-o", "am-icon-square-o");
            box3.alterClass("am-icon-check-square-o", "am-icon-square-o");
        });
        box2.click(function () {
            box2.alterClass("am-icon-square-o", "am-icon-check-square-o");
            box1.alterClass("am-icon-check-square-o", "am-icon-square-o");
            box3.alterClass("am-icon-check-square-o", "am-icon-square-o");
        });
        box3.click(function () {
            box3.alterClass("am-icon-square-o", "am-icon-check-square-o");
            box2.alterClass("am-icon-check-square-o", "am-icon-square-o");
            box1.alterClass("am-icon-check-square-o", "am-icon-square-o");
        });
    });
</script>
</body>
</html>
