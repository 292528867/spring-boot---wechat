<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>主页</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="assets/i/logo.png">

    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="assets/i/logo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="assets/i/logo.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/logo.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="main-body" id="main-list">
<ul class="am-list am-list-static am-list-border main-list main-margin">
    <li>
        <div class="main-container">
            <div class="am-g main-g">
                <div class="am-u-sm-4 main-left">
                    <div class="main-center ">
                        <img src="assets/i/avatar-offical.jpg" class="am-radius main-radius"/>

                        <div class="main-gray">
                            <div class="main-name">Emily Blaning<span>20岁</span>

                                <p class="am-icon-venus main-boy"></p></div>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-8 main-right">
                    <div class="main-location">地点：大宁灵石公园偏门大宁</div>
                    <div class="main-time">3分钟前 发布</div>
                    <div class="main-people"><img src="assets/i/people.png" class="main-icon-people"><span>单独约</span>
                    </div>
                    <div><span class="main-item">约跑</span> <span class="main-start-time">17:00-19:00</span></div>
                    <div>
                        <img src="assets/i/sports/run.png" class="main-sports"/>
                        <img src="assets/i/sports/yoga.png" class="main-sports"/>
                        <img src="assets/i/sports/swiming.png" class="main-sports"/>
                        <img src="assets/i/sports/badminton.png" class="main-sports"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container main-text-bottom">
            <div class="am-g main-g">
                <div class="am-u-sm-9 main-9">一起来夜跑跑跑练瑜伽锻炼</div>
                <div class="am-u-sm-3 main-3">
                    <div class="main-button">
                        <button type="button" class="am-btn am-btn-success am-round am-btn-xs main-green">一起燥</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
<ul class="am-list am-list-static am-list-border main-list main-margin">
    <li>
        <div class="main-container">
            <div class="am-g main-g">
                <div class="am-u-sm-4 main-left">
                    <div class="main-center">
                        <img src="assets/i/avatar-offical.jpg" class="am-radius main-radius"/>

                        <div class="main-gray">
                            <div class="main-name">躁动官方 Offical<p class=""></p></div>
                        </div>
                    </div>
                </div>
                <div class="am-u-sm-8 main-right">
                    <div class="main-location">地点：大宁灵石公园偏门大宁</div>
                    <div class="main-time">3分钟前 发布<img src="assets/i/zaodong.jpg" class="main-logo"/></div>
                    <div class="main-people"><img src="assets/i/people.png" class="main-icon-people">11人｜15人</div>
                    <div><span class="main-item">约跑</span> <span class="main-start-time">17:00-19:00</span></div>
                    <div>
                        <img src="assets/i/sports/run.png" class="main-sports"/>
                        <img src="assets/i/sports/yoga.png" class="main-sports"/>
                        <img src="assets/i/sports/swiming.png" class="main-sports"/>
                        <img src="assets/i/sports/badminton.png" class="main-sports"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-container main-text-bottom">
            <div class="am-g main-g">
                <div class="am-u-sm-9 main-9">一起来夜跑跑跑练瑜伽锻炼</div>
                <div class="am-u-sm-3 main-3">
                    <div class="main-button">
                        <button type="button" class="am-btn am-btn-success am-round am-btn-xs main-danger">来晚了</button>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>

<div class="main-side-bar">
    <a href="individualInfo.html"><img src="assets/i/add.png" class="main-button"></a>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/common.js"></script>
<script src="assets/js/handlebars.min.js"></script>
<script src="assets/js/main.js"></script>
<script type="text/x-handlebars-template" id="listBox">
    {{#each this}}
    <ul class="am-list am-list-static am-list-border main-list main-margin">
        <li>
            <div class="main-container">
                <div class="am-g main-g">
                    <div class="am-u-sm-4 main-left">
                        <div class="main-center">
                            <img src="{{avatarUrl}}" class="am-radius main-radius"/>

                            <div class="main-gray">
                                <div class="main-name">{{nickName}}<p class=""></p></div>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-8 main-right">
                        <div class="main-location">地点：{{location}}</div>
                        <div class="main-time">{{diffTime}} 发布<img src="assets/i/zaodong.jpg" class="main-logo"/></div>
                        <div class="main-people"><img src="assets/i/people.png" class="main-icon-people">{{currentPeople}}人｜{{peopleCount}}人</div>
                        <div><span class="main-item">{{sportName}}</span> <span class="main-start-time">{{startTime}}-{{endTime}}</span></div>
                        <div>
                            <img src="assets/i/sports/run.png" class="main-sports"/>
                            <img src="assets/i/sports/yoga.png" class="main-sports"/>
                            <img src="assets/i/sports/swiming.png" class="main-sports"/>
                            <img src="assets/i/sports/badminton.png" class="main-sports"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-container main-text-bottom">
                <div class="am-g main-g">
                    <div class="am-u-sm-9 main-9">{{content}}</div>
                    <div class="am-u-sm-3 main-3">
                        <div class="main-button">
                            <button type="button" class="am-btn am-btn-success am-round am-btn-xs main-danger">来晚了</button>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    {{/each}}
</script>

</body>
</html>
